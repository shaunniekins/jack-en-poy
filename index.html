<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <title>Jack 'n Poy!</title>
</head>
<body>
  <header>
    <h1 id="game_title">JACK 'N POY</h1>
  </header>

  <section>
    <div class="content">
      <h2 id="scores">0 &nbsp; - &nbsp; 0</h2>
      <h3 id="game_descrip">- - - </h3>
      <h4>CHOOSE YOUR WEAPON</h4>
      <div class="boxes">
        <button id="rock" class="box">
          <img src="./img/rock.png" alt="Rock">
          Rock
        </button>
        <button id="paper" class="box">
          <img src="./img/paper.png" alt="Paper">
          Paper
        </button>
        <button id="scissors" class="box">
          <img src="./img/scissors.png" alt="Scissors">
          Scissors
        </button>
      </div>
  
      <div class="dashboard">
        <div class="side">
          <h5>Player</h5>
          <p id="user_weapon">- - -</p>
        </div>
        <div class="side">
          <h5>Computer</h5>
          <p id="computer_weapon">- - -</p>
        </div>
      </div>
  </section>

    <footer>Copyright &copy; shaunniekins 2022</footer>
  </div>
</body>
</html>
